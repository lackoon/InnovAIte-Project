<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="left-side">
            <h1>Pomodoro Timer</h1>

            <!-- Task Input -->
            <label for="taskName">Task:</label>
            <input type="text" id="taskName" placeholder="Enter your task...">

            <!-- Timer Display -->
            <div class="timer">
                <h2 id="mode">Work</h2>
                <h2 id="timeDisplay">{{ settings.work_time }}:00</h2>
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
                <button id="end" onclick="completeTask()">End Task</button>
            </div>

            <!-- Settings Section -->
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" value="{{ settings.work_time }}">
            </div>

            <div class="setting-item">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="{{ settings.break_time }}">
            </div>

            <button onclick="saveSettings()">Save Settings</button>
        </div>
        <div id="right-side">
            <!-- Completed Tasks -->
            <h2>Completed Tasks</h2>
            <ul id="taskList">
                {% for task in tasks %}
                    <li>{{ task.task }} - {{ task.duration }} minutes ({{ task.completed_at }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/pomodoro.js') }}"></script>
</body>
</html>
